<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vacation Cart Reveal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 600px; /* Match image width */
      height: 400px; /* Match image height */
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .front, .back {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .front {
      background: url('cart.jpg') no-repeat center center;
      background-size: cover;
        color: white;
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }



    .back {
      transform: rotateY(180deg);
      flex-direction: column;
    }

    .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 20px;
      font-size: 1.5em;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <div class="card-container">
      <p>I'm hosted on Amazon S3!</p>
    <div class="card" id="vacationCard">
      <!-- Front of card -->
      <div class="card-face front">
        <div class="overlay-text" onclick="flipCard()">Guess where my vacation?</div>
      </div>
      <!-- Back of card -->
      <div class="card-face back">
        <img src="kerkennah.jpg" onclick="returnCard()" alt="Vacation Image">
    </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById('vacationCard').classList.toggle('flip');
    }
    function returnCard() {
      document.getElementById('vacationCard').classList.remove('flip');
    }
  </script>

</body>
</html>
